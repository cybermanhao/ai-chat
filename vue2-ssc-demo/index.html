<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2 SSC Demo - TaskLoop SDK Verification</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }
    .chat-container {
      height: 400px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
      overflow-y: auto;
      background: #fafafa;
      margin-bottom: 15px;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
    }
    .message.user {
      background: #e3f2fd;
      margin-left: 20px;
    }
    .message.assistant {
      background: #f1f8e9;
      margin-right: 20px;
    }
    .message.system {
      background: #fff3e0;
      font-style: italic;
      text-align: center;
    }
    .input-group {
      display: flex;
      gap: 10px;
    }
    .input-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .input-group button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .input-group button:hover {
      background: #45a049;
    }
    .input-group button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      text-align: center;
      color: #666;
      font-size: 12px;
      margin-bottom: 10px;
    }
    .config {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    .config-item {
      margin-bottom: 10px;
    }
    .config-item label {
      display: inline-block;
      width: 120px;
      font-weight: bold;
    }
    .config-item input, .config-item select {
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    /* 消息样式优化 */
    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .status-badge {
      font-size: 10px;
      padding: 2px 6px;
      background: #007bff;
      color: white;
      border-radius: 10px;
      font-weight: normal;
    }

    .status-badge.connecting { background: #6c757d; }
    .status-badge.thinking { background: #ffc107; color: black; }
    .status-badge.generating { background: #28a745; }
    .status-badge.tool_calling { background: #17a2b8; }
    .status-badge.processing { background: #fd7e14; }
    .status-badge.error { background: #dc3545; }

    /* 工具调用样式 */
    .tool-call-info {
      background: #f8f9fa;
      border-left: 4px solid #17a2b8;
      padding: 10px;
      border-radius: 4px;
    }

    .tool-header {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .tool-args {
      font-size: 12px;
      color: #6c757d;
      margin-bottom: 8px;
      font-family: monospace;
    }

    .tool-result .result-status {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .tool-result .result-data {
      font-size: 13px;
      color: #495057;
      background: #e9ecef;
      padding: 5px 8px;
      border-radius: 3px;
      font-family: monospace;
    }

    /* 消息状态样式 */
    .message.connecting { opacity: 0.7; }
    .message.thinking { border-left: 3px solid #ffc107; }
    .message.generating { border-left: 3px solid #28a745; }
    .message.tool_calling { border-left: 3px solid #17a2b8; }
    .message.processing { border-left: 3px solid #fd7e14; }
    .message.error { border-left: 3px solid #dc3545; background: #f8d7da; }

    .tools-info {
      margin-top: 5px;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
